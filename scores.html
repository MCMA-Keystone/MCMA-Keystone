<div class="container-lg px-3 my-5 markdown-body">
    <h2>Scores</h2>
    <!-- <p>Please enter your first and last names (English) and your section number to find your MCME score.</p> -->
    <p>Please enter your email first.last name to find out your score for the 1st MCME of 2021 at Keystone.</p>

    <span>
    <input type="text" placeholder="e.g. xiaowei.shi" id="inputId">
      <p> </p><button type="button" onclick="uselessAlert();">Get Score: MCME</button>&nbsp;
      <p> </p><button type="button" onclick="getInputValueIn();"> Intermediate  </button>&nbsp;
      <p> </p><button type="button" onclick="getInputValueJr();">    Junior     </button>
    <script>
      function getInputValueIn() {
        // Selecting the input element and getting its value 
        let inputVal = document.getElementById("inputId").value;
        const interSet = {"xiaowei.shi": 17, "ao.li": 7, "malcolm.mckenzie": 12, "sirui.zhu":16, "san.zhang": 5, "elon.musk": 9};

        let hasResult = false;
        for (let i in interSet) {
          if (inputVal == i){
            alert("Your score for the 1st 2021 MCME Intermediate Set is "+interSet[i]+"/17");
            hasResult = true;
          } 

        }
        if (hasResult==false){
          alert("Invalid Input");
        }

      }
      function getInputValueJr() {
        let inputVal = document.getElementById("inputId").value;
        const juniorSet = {"bill.gates": 14, "yun.ma":3, "elon.musk":5, "xiaowei.shi":18, "ao.li":12, "muyu.zhang":2}

        let hasResult = false;
        for (let k in juniorSet) {
          if (inputVal == k){
            alert("Your score for the 1st 2021 MCME Junior Set is "+juniorSet[k]+"/20");
            hasResult = true;
          } 
        }
        if (hasResult==false){
          alert("Invalid Input");
        }


      }
      function uselessAlert(){

        alert("Please select problem set on the right side");
    
      }
  </script>
