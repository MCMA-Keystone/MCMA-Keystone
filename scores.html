<!DOCTYPE html>
<html>
  <head><title>Scores</title></head>
    <!-- <p>Please enter your first and last names (English) and your section number to find your MCME score.</p> -->
    <p>Please enter the part before @ of your Keystone email address. E.g. ao.li</p>
  <body>
    <span>
    <input type="text" placeholder="e.g. xiaowei.shi" id="inputId">
    <p>@student.keystoneacademy.cn</p></span>
    <button type="button" onclick="getInputValue();">Get Score</button>
    <script>
      function getInputValue() {
        // Selecting the input element and get its value 
        let inputVal = document.getElementById("inputId").value;
        const data = {"xiaowei.shi": 18, "ao.li": 7, "haoyang.yu": 12, "jinghan.lan":6, "jingshan.zhan": 5, "elon.musk": 9};
        
        //if (inputVal == "Kevin Shi 8Q") {alert("Your Score for the 1st MCME is 0");}

        for (let i in data) {
          if (inputVal == i){
            alert("Your score for the 1st 2021 MCME is "+data[i]);
          }
        }
      }
        
    </script>
  </body>
</html>
